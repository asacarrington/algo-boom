{{diagnostic}}
<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <fieldset class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="model.input"
                       ngControl="name" #name="ngForm" id="name">
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="sortType">Hero Power</label>
                <select class="form-control" required
                        [(ngModel)]="model.type"
                        ngControl="sortType" #sortType="ngForm" id="sortType">
                    <option *ngFor="#s of sortTypes" [value]="s">{{s}}</option>
                </select>
                <div [hidden]="sortType.valid" class="alert alert-danger">
                    Sort type is required
                </div>
            </fieldset>
            <button type="submit" class="btn btn-default"
                    [disabled]="!heroForm.form.valid">Submit
            </button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6 text-center">Your Input</div>
                    <div class="col-xs-6 text-center">{{ model.input }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-center">Your Output</div>
                    <div class="col-xs-6 text-center">{{ sortedOutput }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-center">Sorting Method</div>
                    <div class="col-xs-6 text-center">{{ model.type }}</div>
                </div>
            </div>
            <div class="col-xs-6  text-left">
                  <pre>
                    {{ algoText }}
                  </pre>
            </div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
